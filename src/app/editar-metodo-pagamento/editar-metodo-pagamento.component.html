<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Escolha um Método</mat-label>
                <mat-select [(ngModel)]="metodo">
                    <mat-option *ngFor="let metodo of metodos" [value]="metodo">{{metodo.description}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <form [formGroup]="editMetodoForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Novo Nome</mat-label>
                    <input matInput type="text" matInput [(ngModel)]="metodo.description" formControlName="description" placeholder="Ex: Pix">
                    <mat-error *ngIf="editMetodoForm.controls.description.hasError('required')">
                        Por favor insira um novo método de pagamento.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="botao">
                <button class="btn btn-primary" type="submit" [disabled]="!editMetodoForm.valid">Salvar</button>
            </div>
        </form>
    </div>
</div>
