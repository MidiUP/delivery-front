<div class="container">
    <form [formGroup]="newProductForm">
        <div class="row">
            <div class="col-md-6">
                <label for="nome-produto" class="form-label">Nome do Produto</label>
                <input [(ngModel)]="product.name" formControlName="name" type="text" class="form-control"
                    placeholder="Ex: Hambúrguer">
                <!--<div id="Nome" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>
            <div class="col-md-6">
                <label for="descricao" class="form-label">Descrição do produto</label>
                <input [(ngModel)]="product.description" formControlName="description" type="text" class="form-control"
                    placeholder="Ex: Carne, queijo, ovo, alface e tomate">
                <!--<div id="Nome" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="nome-produto" class="form-label">Selecione uma Categoria</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Categoria</option>
                    <option value="Hamburguer">Hambúrguer</option>
                    <option value="Bebida">Bebida</option>
                    <option value="Tira-gosto">Tira gosto</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="quantidade" class="form-label">Quantidade no estoque</label>
                <input [(ngModel)]="product.quantity" formControlName="quantity" type="number" id="quantidadeProduto"
                    class="form-control" placeholder="Ex: 25">
                <!--<div id="Nome" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>-->
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="preco-produto" class="form-label">Preço</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                    <input [(ngModel)]="product.price" formControlName="price" type="number" class="form-control"
                        placeholder="0,00" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <label for="nome-produto" style="margin-top: 25px;" class="form-label">Disponibilidade</label>
                <div class="form-check">
                    <input [(ngModel)]="product.availability" formControlName="availability" class="form-check-input"
                        type="checkbox" value="true" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponível no estoque
                    </label>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-success" type="submit" (click)="createProduct()">Salvar</button>
        </div>

    </form>
</div>
