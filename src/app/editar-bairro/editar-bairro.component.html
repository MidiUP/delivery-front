<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Escolha um Bairro</mat-label>
                <mat-select [(ngModel)]="bairro">
                    <mat-option *ngFor="let bairro of bairros" [value]="bairro">{{bairro.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <form [formGroup]="editBairroForm" (ngSubmit)="onSubmit()">
            <div class="row">

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Novo Nome</mat-label>
                        <input matInput type="text"  matInput [(ngModel)]="bairro.name" formControlName="name" placeholder="Ex: Morada Nova">
                        <mat-error *ngIf="editBairroForm.controls.name.hasError('required')">
                            Por favor insira um nome.
                        </mat-error>
                        <mat-error *ngIf="editBairroForm.controls.name.hasError('minlength')">
                            Por favor insira um nome com dois ou mais caracteres.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Novo Preço</mat-label>
                        <input matInput type="number"  matInput [(ngModel)]="bairro.value" formControlName="value" placeholder="Ex: 0,00">
                        <mat-error *ngIf="editBairroForm.controls.value.hasError('required')">
                            Por favor insira um novo preço.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Novo Tempo de Entrega</mat-label>
                        <input matInput type="text"  matInput [(ngModel)]="bairro.deliveryTime" formControlName="deliveryTime" placeholder="Ex: Morada Nova">
                        <mat-error *ngIf="editBairroForm.controls.value.hasError('required')">
                            Por favor insira um novo tempo de entrega.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>




            <div class="botao">
                <button class="btn btn-primary" type="submit" [disabled]="!editBairroForm.valid">Salvar</button>
            </div>
        </form>
    </div>
</div>
