<div class="container">
    <form [formGroup]="novoBairroForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Nome do Bairro</mat-label>
                    <input matInput type="text" [(ngModel)]="bairro.name" formControlName="name" placeholder="Ex: Centro">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label for="nome-produto" class="form-label">Taxa de Entrega</mat-label>
                    <input matInput type="number" [(ngModel)]="bairro.value" formControlName="taxa" placeholder="Ex: 0,00">
                </mat-form-field>
            </div>

            
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Tempo MÃ©dio de Entrega(min)</mat-label>
                    <input matInput type="text" [(ngModel)]="bairro.deliveryTime" formControlName="deliveryTime" placeholder="Ex: Centro">
                </mat-form-field>
            </div>

        </div>





        <div class="botao">
            <button type="submit" class="btn btn-primary" [disabled]="!novoBairroForm.valid">Salvar</button>
        </div>
    </form>

</div>
