<div class="container">
    <mat-card class="bairro" *ngFor="let bairro of bairros">
        <mat-card-title>
            {{bairro.name}}
        </mat-card-title>
        <mat-card-content>
            <div class="d-flex">
                <p>
                    Taxa de entrega: <span>R${{bairro.value}}</span>
                </p>
            </div>
        </mat-card-content>
    </mat-card>

</div>
