<div class="container">

    <div class="all-products">
        <mat-card class="produto" *ngFor="let produto of products">
            <div class="row">
                <div class="col-md-4 flex">
                    <img class="img-produto" src="../../assets/img/Figura-Hamburguer-PNG-1280x720.png" alt="">
                </div>
                <div class="col-md-8">
                    <h2>{{produto.name}}</h2>
                    <p>Pão artesanal rosa, picanha assada na brasa, ovo, alface, tomate </p>
                    <div class="d-flex">
                        <p class="preco">
                            Preço: <span>R$255.00</span>
                            
                        </p>
                        <div class="botoes">
                            <button mat-icon-button color="primary"style="margin-left: 5px; width: 30px; height: 30px;" >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" style="margin-left: 5px; width: 30px; height: 30px;">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    
        </mat-card>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <label for="nome-produto" class="form-label">Nome do Produto</label>
            <input formControlName="name" type="text" class="form-control" placeholder="Ex: Hambúrguer">
            <!--<div id="Nome" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>-->
        </div>
        <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição do produto</label>
            <input formControlName="description" type="text" class="form-control"
                placeholder="Ex: Carne, queijo, ovo, alface e tomate">
            <!--<div id="Nome" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>-->
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <label for="nome-produto" class="form-label">Selecione uma Categoria</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Categoria</option>
                <option value="Hamburguer">Hambúrguer</option>
                <option value="Bebida">Bebida</option>
                <option value="Tira-gosto">Tira gosto</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="quantidade" class="form-label">Quantidade no estoque</label>
            <input formControlName="quantity" type="number" id="quantidadeProduto" class="form-control"
                placeholder="Ex: 25">
            <!--<div id="Nome" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>-->
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <label for="preco-produto" class="form-label">Preço</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">R$</span>
                <input formControlName="price" type="number" class="form-control" placeholder="0,00"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-6">
            <label for="nome-produto" style="margin-top: 25px;" class="form-label">Disponibilidade</label>
            <div class="form-check">
                <input formControlName="availability" class="form-check-input" type="checkbox" value="true"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Disponível no estoque
                </label>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-success" type="submit">Salvar</button>
    </div>


</div>
