<body>
    <section>
        <div class="titulo">
            <h1>Editar Produto</h1>
        </div>
        <form [formGroup]="novoProdutoForm">
        <div class="container">
            <div class="row d-flex">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput placeholder="Ex. Pizza" formControlName="name"
                        [(ngModel)]="produto.name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Descrição</mat-label>
                        <input matInput placeholder="Ex. Calabreza, tomate, cebola, serve até 04 pessoas" formControlName="description"
                        [(ngModel)]="produto.description">
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Preço</mat-label>
                        <input matInput placeholder="Ex. 10,00" formControlName="price"
                        [(ngModel)]="produto.price">
                    </mat-form-field>
                </div>

                <div class="col-6">

                </div>


                <div class="col-6" style="display: flex; align-items: start; flex-direction: column;">
                    <h2 style="margin-bottom: 25px;">Disponibilidade do produto</h2>
                    <mat-radio-group formControlName="availability"
                    [(ngModel)]="produto.availability">
                        <mat-radio-button [value]="true" style="margin-right: 10px;">Disponível</mat-radio-button>
                        <mat-radio-button [value]="false" selected>Não Disponível</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div class="col-6" style="display: flex; align-items: start; flex-direction: column;">
                    <h2 style="margin-bottom: 5px;">Categoria do produto</h2>
                    <mat-form-field appearance="outline">
                        <mat-label>{{produto.category.description}}</mat-label>
                        <mat-select formControlName="category"
                        [(ngModel)]="produto.category">
                          <mat-option *ngFor="let categoria of categorias" [value]="{id: categoria.id}">
                            {{categoria.description}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <h2>Imagem do Produto</h2>
                    <div class="dropzone-off" (dragover)="onDragOverEvent($event)" (dragleave)="onDragLeaveEvent($event)" [class.dropzone-on]="isDraggingOver" (drop)="onDropEvent($event)"> 
                        <span *ngIf="!existeIMagem">Arraste sua imagem</span>
                        <span *ngIf="existeIMagem">{{imagens[0].name}}</span>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-6 adicionais">
                    <h2>Cadastrar Adicionais</h2>
                    <button mat-icon-button color="primary" (click)="addAdicional()">
                        <mat-icon>add</mat-icon>
                      </button>
                </div>
            </div>

            <div class="row" >
                <div class="col-12 adicional" *ngFor="let adicional of produto.additional">
                    <div class="row">
                        <div class="col-8">
                            <mat-form-field appearance="outline">
                                <mat-label>{{adicional.name}}</mat-label>
                                <mat-select >
                                  <mat-option *ngFor="let adicional of todosAdicionais" [value]="adicional" (click)="cadastrarAdicional(adicional)">
                                    {{adicional.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-4">
                            <button mat-mini-fab color="warn" style="margin-top: 10px;" (click) ="removeAdicional(adicional)">
                                <mat-icon>delete</mat-icon>
                              </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="botoes">
                <button mat-flat-button color="primary" style="margin-right: 10px;" (click) ="editProduct()">Salvar</button>
                <button mat-flat-button color="warn">Cancelar</button>
            </div>
        </div>
    </form>
    </section>

</body>
