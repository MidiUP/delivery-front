<div class="container">
    <mat-card class="bairro" *ngFor="let metodo of metodos">
        <mat-card-title>
            <div class="titulo">
                {{metodo.description}}
                <mat-icon style="margin-left: auto;" color="warn" (click)="openDialogDelete(metodo.id)">delete</mat-icon>
            </div>
        </mat-card-title>
        <mat-card-content>
            <div class="d-flex">
            </div>
        </mat-card-content>
    </mat-card>

</div>
